<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>CALCULADORA DA BOA</h1>
    </header>
    <main>
        <div class="area1">
        <div class="area2">
            <div class="area3">
        <div>
            <label for="numero1">1° Numero</label>
            <br>
            <input type="number" name="numero1" id="numero1">
        </div>
        <div>
            <label for="numero2">2° Numero</label>
            <br>
            <input type="number" id="numero2">
        </div>
        <div>
            <label for="resultado">Resultado</label>
            <br>
            <input type="text" id="resultado" class="resultado" readonly>
        </div>
        <div class="operacao">
            <p>Selecione a operação</p>
            <div>
                <button id="multiplicar">X</button>
                <button id="divisao">÷</button>
                <button id="mais">+</button>
                <button id="menos">– </button>
            </div>
        </div>
    </div>
    </div>
</div>
    <footer>
    <div class="credito">
        &copy; Fernando Gustavo
    </div>
    </footer>
</main>
</body>
</html>
